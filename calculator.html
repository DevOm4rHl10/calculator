<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script src="notes.js"></script>
	<script src="calculator.js"></script>
</head>
<body>
	<div class="notes-app">
		<div id="notes">

		</div>
		<div class ="control">
			<textarea id="newNote"></textarea>
			<button onclick ="makeNewNote()">Make new note</button>
			<button onclick = "clearNotes()">Clear All</button>
		</div>
	</div>
	<div class="calculator-app">
		<div id="calculator-container">
			<span>Calculate here :</span>
			<input type="text" name="formula" id="formula" value=""></input>
			<button id = "button"onclick="getFormula()">Submit</button>
			<span>Result :</span>
			<textarea readonly id ="result" value=""></textarea>
		</div>
	</div>
</body>
</html>
